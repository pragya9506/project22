<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a form</title>
</head>
<body>
   <fieldset style="background-color: yellowgreen;">
    <h1 style="text-align:center">Form</h1>
    <hr>
     <marquee style="color:red" direction="left"  bgcolor="pink" behavior="alternate"><h1>Student Information</h1></marquee>
     <form>
        Enter your name
        <input type="text" placeholder="enter your name">
        <br> <br>
        Enter your father name
        <input type="text" placeholder="enter your father name">
        <br> <br>
        Enter your college name
        <input type="text" placeholder="enter your college name">
        <br> <br>
        Enter your roll number
        <input type="number" placeholder="enter your roll number">
        <br> <br>
        <input type="submit">
        </fieldset>
     </form>
</body>
</html>
